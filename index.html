<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- -----------------------------------------CDN FOR TAILWINDCSS------------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="Slide-Container relative top-0 w-screen">

        <!-- ----------------------Number of Image in Website---------------------------------------------------- -->
        <div class="slide hidden">
            <img class="w-full h-[31rem]" src="./Image/1.jpg" alt="">
            <p
                class="absolute bottom-0  w-full h-[4rem] text-5xl text-center tracking-wider font-bold bg-purple-400 text-white bg-opacity-60 p-1">
                Caption text 1</p>
        </div>

        <div class="slide hidden">
            <img class="w-full h-[31rem]" src="./Image/2.jpg" alt="">
            <p
                class="absolute bottom-0  w-full h-[4rem] text-5xl text-center tracking-wider font-bold bg-purple-400 text-white bg-opacity-60 p-1">
                Caption text 2</p>
        </div>

        <div class="slide hidden">
            <img class="w-full h-[31rem]" src="./Image/3.jpg" alt="">
            <p
                class="absolute bottom-0  w-full h-[4rem] text-5xl text-center tracking-wider font-bold bg-purple-400 text-white bg-opacity-60 p-1">
                Caption text 3</p>
        </div>

        <div class="slide hidden">
            <img class="w-full h-[31rem]" src="./Image/4.jpg" alt="">
            <p
                class="absolute bottom-0  w-full h-[4rem] text-5xl text-center tracking-wider font-bold bg-purple-400 text-white bg-opacity-60 p-1">
                Caption text 4</p>
        </div>


        <!-- -------------------------------------------------Arrow to Control Image in Website------------------ -->
        <p id="pre" onclick="controller(-1)"
            class="absolute top-[13.8rem] left-2 bg-white rounded-full w-[2.8rem] h-[2.8rem] opacity-60  cursor-pointer ml-2">
            <span class="text-4xl font-bold ml-2 mt-2">&#10094;</span>
        </p>

        <p id="next" onclick="controller(+1)"
            class="absolute top-[13.8rem] right-2 bg-white rounded-full w-[2.8rem] h-[2.8rem] opacity-60  cursor-pointer mr-2">
            <span class="text-4xl font-bold ml-[12px]">&#10095;</span>
        </p>

    </div>
</body>
<script src="logic.js"></script>

</html>
